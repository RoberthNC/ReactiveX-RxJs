<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div class="vite-layout">
            <a href="https://vitejs.dev" target="_blank">
                <img src="/vite.svg" class="logo" alt="Vite logo" />
            </a>
            <a href="https://www.typescriptlang.org/" target="_blank">
                <img src="./src/typescript.svg" class="logo typescript" alt="TypeScript logo" />
            </a>
            <a href="https://rxjs.dev/" target="_blank">
                <img src="./src/rxjs.svg" class="logo rxjs" alt="Rx logo" />
            </a>
            <h1>Vite + TypeScript + RxJS</h1>

            <h3>Sitios de documentacion:</h3>
            <ul>
                <li>
                    <p>Sitio RxJS: <a target="_blank" href="https://rxjs.dev/">https://rxjs.dev/</a></p>
                </li>
                <li>
                    <p>Sitio Reactive X: <a target="_blank" href="https://reactivex.io/">https://reactivex.io/</a></p>
                </li>
            </ul>
        </div>
        <script type="module" src="/src/main.ts"></script>
